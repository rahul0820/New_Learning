<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms & Selections</title>
    </head>
    <body>
        
        <h1>Feedback Form</h1>
        <form method="GET">
            
            <h2>Country of residence</h2>
            
            <label for="inusa">Inside USA</label>
            <input id="inusa" type="radio" name="Country" value="Inside">

            <label for="outsideusa">Outside USA</label>
            <input id="outsideusa" type="radio" name="Country" value="Outside">


            <h2>How was the service</h2>

            <select name="Rating" >
                <option value="Excellent">3</option>
                <option value="good">2</option>
                <option value="Okay">1</option>
                <option value="Bad">0</option>

            </select>

            <h2>Any Suggestions?</h2>
            <textarea name="Suggestion box" id="" cols="30" rows="10"></textarea>
           
             <input type="Submit" name="Submit" value="Submit">



        </form>
    </body>
</html>
