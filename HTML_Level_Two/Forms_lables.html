<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms and Labels</title>
    </head>

    <body>

        <form>
            <p>Enter Email</p>
            <input type="Email" name="useremail" value="">
            <input type="Submit" name="Submit" value="Submit">
        </form>

        <!-- Conneting google with on click -->

        <form action="https://www.google.com/" method="GET">
            <p>Enter Details</p>
            <input type="Text" name="Google" value="" required>
            <input type="Submit" name="Submit" value="Submit">
        </form>

            <!-- putting block and text in the same line -->

            <form>
                <label> Enter Text:
                    <input type="text">
                </label>


            </form>

            <!-- label with for parameter -->
            <form>
                <label for="username">Enter Input</label>
                <input id="username" type="text" name="useremail" placeholder="Hi" required>
            </form>
                
         
        
       
    </body>
</html>
