<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML_Level_Two_Assessment</title>
    </head>
    <body>
        
        <h1>Course Signup Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>

        <form method="GET">
            <label for="Firstname">First Name:</label>
            <input id="Firstname" type="text" name="" placeholder="First Name" required>

            <label for="Lastname">Last Name:</label>
            <input id="Lastname" type="text" name="" placeholder="Last Name" required>

            <p>
            <label for="username">Email:</label>
            <input id="username" type="Email" name="" placeholder="name@email.com" required>

            <label for="password">Password:</label>
            <input id="password" type="Password" name="" placeholder="" required>
            </p>
        

        <p>Are you over the age of 18?</p>
        <label for="yes">Yes</label>
        <input id="yes" type="radio" name="Age" value="Yes">

        <label for="no">No</label>
        <input id="no" type="radio" name="Age" value="No">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="Payment">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>

        <p><input type="submit" name="" value="Sign Up!"></p>
        </form>
    </body>

</html>
