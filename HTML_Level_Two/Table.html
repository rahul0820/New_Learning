<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
    </head>
    <body>
        
        <table border="2"> 
                <!-- Lager the border number, thicker the border -->
            <thead>

                <th>Name</th>
                <th>Place</th>
                <th>Country</th>
            </thead>

            <!-- thead - Column name -->
            <tr> 
                <!-- tr for table rows -->

                <td>Rahul</td>
                <td>Bharatpur</td>
                <td>India</td>
                
                <!-- td for table cells -->
            </tr>
        </table>
    </body>
</html>
