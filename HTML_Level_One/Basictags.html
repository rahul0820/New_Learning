<!DOCTYPE html> 

<html>
    <head>
        <meta charset="utf-8">
        <title> BasicTags </title>
    </head>
    <body>

        <!-- Heading Tags -->
        <h1>This a Heading 1</h1>

        <!-- Paragraph Tag -->
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>

        <!-- Paragraph tags (Bold) -->
        <p><strong>This is bold (New)</strong></p>
        <p><b>This is bold (Old)</b></p>

        <!-- Paragraph tags (Italic) -->
        <p><em>This is Italic (New)</em></p>
        <p><i>This is Italic (Old)</i></p>

    </body>
</html>
