<!DOCTYPE html> 

<html>
    <head>
        <meta charset="utf-8">
        <title> List</title>
    </head>
    <body>
        <!-- 2 types of lists 1. ordered list 2. unordered list -->
        <h1>Lists</h1>

        <!-- ol stands for ordered list -->

        <h2>Ordered List</h2>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ol>

        <!-- ul stands for unordered list -->
        <h2>Unordered List</h2>

         <ul>
            <li>Five</li>
            <li>Six</li>
            <li>Seven</li>
            <li>Eight</li>
        </ul>

        <!-- Nested list -->
        
        <ol>

            <li>Item One</li>
            <li>Item Two</li>
            <ul>
               <li> Item Three</li>
            
               <ol>
                   <li>Item Four</li>
               </ol>
            </ul>

        </ol>
    </body>
</html>
