<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BootStrap Forms</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
        
          </form>

          <!-- Email input -->
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            <small id="emailhelp" class="form-text text-muted">We will never share your details with anyone</small>
          </div>


          <!-- Password Input -->
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <!-- Dropdown select -->
          <div class="form-group">
              <label for="exampleSelect1">Example Select</label>
              <select class="form-control" id="exampleSelect1">

                <option value="excellent">5</option>
                <option value="Very good">4</option>
                <option value="Good">3</option>
                <option value="Okay">2</option>
                <option value="Bad">1</option>

              </select>
          </div>

          <!-- multiple select -->
          <div class="form-group">
            <label for="exampleSelect1">Example Select</label>
            <select multiple class="form-control" id="exampleSelect1">

              <option value="excellent">5</option>
              <option value="Very good">4</option>
              <option value="Good">3</option>
              <option value="Okay">2</option>
              <option value="Bad">1</option>

            </select>
        </div>

        <!-- textarea  -->
        <div class="form-group">
            <label for="Textarea">Example TextArea</label>
            <textarea class="form-control" id="exampleTextarea" cols="30" rows="10"></textarea>

         </div>

         <!-- FILE UPLOAD INPUT -->

        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
        </div>

        <!-- RADIO BUTTONS -->

        <fieldset class="form-group">
        <legend>Radio buttons</legend>
        <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Option one is this and that be sure to include why it's great
            </label>
        </div>


        <div class="form-check">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
            Option two can be something else and selecting it will deselect option one
            </label>
        </div>



        <div class="form-check disabled">
            <label class="form-check-label">
            <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
            Option three is disabled
            </label>
        </div>


        </fieldset>


        <!-- CHECK BUTTON -->

        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Check me out
            </label>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>


    </form>

    </div>

  </body>
</html>
