<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS_Level_One_Assessment</title>
        <link rel="stylesheet" href="CSS_level_one_assessment_master.css">
    </head>
    <body>
        <h1>Welcome to Free Blog!</h1>
        <div class="">
            <p>Thank you so much for visiting the website</p>
        </div>
        
        
        <h2>What is this site for?</h2>

        <p>This site can do three things</p>
        <ol>
            <li id="Itemone">take in text input</li>
            <li>Take in login info</li>
            <li><a href="https://www.google.com">Take you to Google.com</a></li>
        </ol>

        <div class="blog text">
            <textarea name="name" id="textblock"></textarea>
        </div>
        

        <p>Please log in to save your blog post</p>

        <form class="login form" method="GET">
        <label for="userid">Email:</label>
        <input type="Email" name="" value="">

        <label for="Password">Password:</label>
        <input type="Password" name="" value="">
        
        <input type="Submit" name="Log In" value="Log In">
        </form>

        <div class="exit">
        <p>Questions or Comments?</p>
        <textarea name="name" cols="30" rows="10"></textarea>
        </div>
    </body>
</html>
